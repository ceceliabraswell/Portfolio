<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>devCecelia</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="style.css" />

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        emailjs.init("8vvhjN1TVVeaSvGEg");
      })();
    </script>
  </head>
  <body class="margin-body">

    <header class="header">
      <a href="home.html" class="logo">&ltdevCecelia&gt</a>

      <input type="checkbox" id="check" />
      <label for="check" class="icons">
        <i class="fa-solid fa-bars" id="menu-icon"></i>
        <i class="fa-solid fa-x" id="close-icon"></i>
      </label>

      <nav class="navbar">
        <a href="home.html">Home</a>
        <a href="about.html">About Me</a>
        <a href="projects.html">Projects</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>

    <div class="contact-container">
      <div class="form-container">
        <form>
          <div class="row">
            <div class="input-group">
              <input type="text" id="name" class="contact-input" required/>
              <label for="name"><i class="fa-solid fa-user" class="contact-label"></i> Your Name</label>
            </div>
            <div class="input-group">
              <input type="text" id="number" class="contact-input" required/>
              <label for="number" class="phone" class="contact-label"><i class="fa-solid fa-phone"></i> Phone Number</label
              >
            </div>
          </div>
          <div class="input-group">
            <input type="email" id="email" class="contact-input" required/>
            <label for="email" class="contact-label"><i class="fa-solid fa-envelope"></i> Email</label>
          </div>
          <div class="input-group">
            <textarea id="message" rows="8" class="contact-textarea" required></textarea>
            <label for="message" class="contact-label"><i class="fa-solid fa-message"></i> Your Message</label>
          </div>
          <button type="submit" onclick="sendEmail()">
            SUBMIT <i class="fa-solid fa-paper-plane"></i>
          </button>
        </form>
      </div>
      

      <footer>
        <div class="footer-container">
          <div class="social">
            <a class="social-icon" href="https://www.linkedin.com/in/cecelia-braswell-864488a3/"
              ><i class="fa-brands fa-linkedin"></i></a>
            <a class="social-icon" href="https://github.com/ceceliabraswell"
              ><i class="fa-brands fa-github"></i></i
            ></a>
            <a class="social-icon" href="https://twitter.com/devCecelia"
              ><i class="fa-brands fa-twitter"></i></a>
          </div>
        </div>
      </footer>
    </div>

    

    <script src="script.js"></script>
  </body>
</html>
